<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>GLSL test</title>
  </head>
  <body>
      <link href="lib/quill.snow.css" rel="stylesheet" type="text/css">
      <link href="lib/vs2015.css" rel="stylesheet" type="text/css">
    <style>

      html, body {padding: 0; margin: 0;}
      .enter {
        display: flex;
        flex-direction: column;
        margin: 0;
        padding: 10px;
      }

      .enter .ql-container.ql-snow .ql-editor  {
        position: relative;
      }
      .enter .ql-container.ql-snow  {
        background-color: black;
      }

      .enter .ql-snow .ql-editor pre.ql-syntax {
        background-color: transparent;
      }

      .result pre .src {
        color: #888;
      }

      .highlight-warning {
        background: rgba(255,0,0,0.3);
        pointer-events: none;
      }

      .highlight-warning::before {
        content: "âš ";
        color: yellow;
        font-weight: bold;
        position: relative;
        left: -20px;
        width: 20px;
        height: 100%;
        display: block;
        pointer-events: all;
        background: rgba(255,0,0,0.3)
      }

      .highlight-warning > div {
        color: white;
        white-space: nowrap;
        font-family: 'Courier New', Courier, monospace;
        font-size: 75%;
        padding-left: 20px;
        background: rgba(255,0,0,0.3);
        visibility: hidden;
      }

      .highlight-warning:hover > div {
        visibility: visible;
      }

      .enter textarea {
        resize: vertical;
        margin: 10px 0;
        min-height: 300px;
        padding: 0;
      }
      .result {
        background: #eee;
        padding: 0 10px;
      }

      .result em {
        color: #888;
        margin-right: 10px;
        font-size: 90%;
        font-style:normal;
        text-transform: lowercase;

      }
    </style>

    <main>
      <div class="enter">
          <h3>GLSL checker</h3>
          <div id="toolbar">
              <button id="check">Check</button>
          </div>
          <div class="editor">
          </div>
          <textarea autofocus></textarea>
      </div>
      <div class="result">
        <h5>Status</h5>
        <pre>

        </pre>
      </div>

    </main>

  </body>

</html>
